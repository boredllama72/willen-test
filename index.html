<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willen Test Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #111;
      margin: 40px;
    }
    h1 {
      color: #2a6;
    }
    .info {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
    }
  </style>

<body>

  <div class="info">

  <script>
    // optional: tiny script to confirm JS runs
    document.getElementById('data-status').textContent = 'JavaScript is active.';
  </script>
</body>
</html>
